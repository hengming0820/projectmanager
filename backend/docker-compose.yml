version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: medical_annotation_postgres
    environment:
      POSTGRES_DB: medical_annotation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:8.0
    container_name: medical_annotation_redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  # MinIO对象存储
  minio:
    image: docker.io/minio/minio
    container_name: medical_annotation_minio
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network
    restart: unless-stopped

  # FastAPI应用
  backend:
    build: .
    container_name: medical_annotation_backend
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/medical_annotation
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_SECURE: "false"
      MINIO_PUBLIC_ENDPOINT: 192.168.200.20:9000
      MINIO_PRESIGNED_SECONDS: "0"
      MINIO_PROXY_PUBLIC: "true"
      SECRET_KEY: your-secret-key-here-change-in-production
      DEBUG: "true"
      ALLOWED_ORIGINS: '["http://localhost:3000", "http://localhost:3008"]'
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  app-network:
    driver: bridge 