services:
  postgres:
    # 使用自定义打包的镜像（如果有）
    # image: deploy-https-postgres:v1.0
    # 或使用官方镜像
    image: deploy-https-postgres:v1.0
    container_name: pm-postgres
    environment:
      POSTGRES_DB: medical_annotation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../deploy/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "0.0.0.0:5432:5432"
    restart: unless-stopped
    networks:
      - pm-network

  redis:
    # 使用已加载的镜像（从 tar 文件加载）
    # 根据你的实际镜像名称修改
    image: deploy-https-redis:v1.0
    container_name: pm-redis
    ports:
      - "0.0.0.0:6379:6379"
    restart: unless-stopped
    networks:
      - pm-network

  minio:
    # 使用已加载的镜像（从 tar 文件加载）
    # 根据你的实际镜像名称修改
    image: deploy-https-minio:v1.0
    container_name: pm-minio
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "0.0.0.0:9000:9000"
      - "0.0.0.0:9001:9001"
    restart: unless-stopped
    networks:
      - pm-network

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    # 使用已加载的镜像（从 tar 文件加载）
    # 根据你的实际镜像名称修改
    container_name: pm-backend
    environment:
      # 调试模式（用于查看配置加载）
      DEBUG: "true"
      # 数据库配置
      DATABASE_URL: postgresql+psycopg2://admin:password123@postgres:5432/medical_annotation
      # Redis 配置（容器间通信使用服务名）
      REDIS_URL: redis://redis:6379
      # MinIO 配置
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_SECURE: "false"
      MINIO_PUBLIC_ENDPOINT: minio:9000
      MINIO_PRESIGNED_SECONDS: "0"
      MINIO_PROXY_PUBLIC: "true"
      # JWT 配置
      JWT_SECRET: change-me-in-prod
      # 添加 HTTPS 地址到允许的源
      ALLOWED_ORIGINS: '["http://localhost:3006","http://localhost:8000","http://127.0.0.1:3006","http://192.168.200.20:3006","http://192.168.200.20:8000","https://localhost","https://127.0.0.1","https://192.168.200.20"]'
      # 生产环境配置
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      TOKEN_RENEW_THRESHOLD_MINUTES: "10"
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      # 生产环境只挂载 uploads，不挂载代码
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - pm-network
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  yjs-server:
    image: deploy-https-yjs:v1.0
    container_name: pm-yjs-server
    environment:
      # Yjs 服务器端口
      PORT: "1234"
      # WebSocket 路径
      WS_PATH: "/api/collaboration/yjs"
    ports:
      - "0.0.0.0:1234:1234"
    restart: unless-stopped
    networks:
      - pm-network
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1234', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    image: deploy-https-fronted:v1.0
    container_name: pm-frontend
    volumes:
      - ../dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "0.0.0.0:80:80"    # HTTP 重定向
      - "0.0.0.0:443:443"  # HTTPS
    depends_on:
      - backend
      - yjs-server
    restart: unless-stopped
    networks:
      - pm-network

volumes:
  postgres_data:
  minio_data:

networks:
  pm-network:
    driver: bridge

