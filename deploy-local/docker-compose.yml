services:
  postgres:
    image: postgres:16-alpine
    container_name: pm-postgres
    environment:
      POSTGRES_DB: medical_annotation
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../deploy/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "0.0.0.0:5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pm-redis
    ports:
      - "0.0.0.0:6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    container_name: pm-minio
    command: server /data --address ":9000" --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "0.0.0.0:9000:9000"
      - "0.0.0.0:9001:9001"
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: pm-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://admin:password123@postgres:5432/medical_annotation
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_SECURE: "false"
      MINIO_PUBLIC_ENDPOINT: minio:9000
      MINIO_PRESIGNED_SECONDS: "0"
      MINIO_PROXY_PUBLIC: "true"
      JWT_SECRET: change-me-in-prod
      ALLOWED_ORIGINS: '["http://localhost:3006","http://localhost:8000","http://127.0.0.1:3006","http://192.168.200.20:3006","http://192.168.200.20:8000"]'
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "0.0.0.0:8000:8000"
    volumes:
      - ../backend/app:/app/app:ro
      - ../uploads:/app/uploads
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: pm-frontend
    volumes:
      - ../dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "0.0.0.0:3006:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:


